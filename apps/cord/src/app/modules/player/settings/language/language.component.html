<h5 translate>Language</h5>

<div style="margin-top: 50px">
  <label>Select a language</label>
  <xui-radio-list [formControl]="selected" size="sm">
    <xui-radio-option *ngFor="let lang of languages" [value]="lang.value">
      {{ lang.local }}
      <div class="desc" xuiDescription>{{ lang.name }} <img [src]="'/assets/flags/' + lang.flag + '.svg'" /></div>
    </xui-radio-option>
  </xui-radio-list>
</div>
